<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ID Masking Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center"> ID Document Masking Tool</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" action="/process" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Upload ID Image</label>
      <input type="file" name="image" accept="image/*" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select fields to mask:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="rules" value="SSN" id="ssn">
        <label class="form-check-label" for="ssn">SSN</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="rules" value="DOB" id="dob">
        <label class="form-check-label" for="dob">Date of Birth</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="rules" value="NAME" id="name">
        <label class="form-check-label" for="name">Name</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Process</button>
  </form>

  {% if result_url %}
    <h3>Result:</h3>
    <img src="{{ result_url }}" class="img-fluid rounded shadow mb-3" alt="Masked Result">
    <a href="{{ result_url }}" download class="btn btn-success">Download</a>
  {% endif %}
</div>
</body>
</html>
