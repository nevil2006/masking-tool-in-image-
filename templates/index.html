<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Masking Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Personal Information Masking Tool</h1>

    <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload ID Image</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Rules File (.txt)</label>
        <input class="form-control" type="file" name="rules" accept=".txt" required>
        <div class="form-text">Write keywords like: SSN, DOB, NAME (one or more)</div>
      </div>

      <button class="btn btn-primary" type="submit">Process</button>
    </form>

    {% if result_url %}
      <hr>
      <h2>Result</h2>
      <img src="{{ result_url }}" class="img-fluid border rounded">

      <div class="mt-2">
        <a class="btn btn-success" href="{{ result_url }}" download>Download</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
